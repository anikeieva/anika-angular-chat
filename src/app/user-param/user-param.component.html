<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <form [formGroup]="userParameters">
    <mat-form-field appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-radio-group formControlName="gender">
      <mat-radio-button *ngFor="let gender of genders; let i = index" [value]="gender" [checked]="i === 0">{{gender}}</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" [disabled]="!isEnabledSubmit()" class="submit-button" routerLink="/chat" (click)="onSubmit()">Sign up</button>
  </form>
</mat-card>
