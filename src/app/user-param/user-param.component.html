<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <form [formGroup]="userParameters" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-radio-group formControlName="gender">
      <mat-radio-button *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" type="submit" class="submit-button" routerLink="/chat">Sign up</button>
  </form>
</mat-card>
