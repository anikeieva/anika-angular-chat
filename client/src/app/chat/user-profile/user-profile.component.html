<mat-card class="mat-card user-profile__component">
  <mat-card-header>
    <mat-card-title class="user-profile__title">User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>name: {{directRoomUser?.firstName}} {{directRoomUser?.lastName}}</p>
    <a routerLink="../direct-messages-room" [queryParams]="{id: directRoomId}">sent a message</a>
  </mat-card-content>
</mat-card>
